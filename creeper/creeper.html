<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creeper</title>
  </head>
  <body>
    <h1>Creeper</h1>
    <canvas width="600" height="600"></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const pointer = canvas.getContext("2d");
      pointer.fillStyle = "darkgreen";
      pointer.fillRect(0, 0, 600, 600);

      pointer.fillStyle = "black";
      pointer.fillRect(100, 150, 150, 150);
      pointer.fillRect(350, 150, 150, 150);
      pointer.fillRect(250, 300, 100, 50);
      pointer.fillRect(175, 350, 250, 250);

      pointer.fillStyle = "darkgreen";
      pointer.fillRect(250, 425, 100, 200);
    </script>
  </body>
</html>
